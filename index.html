<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Tom and Jerry</title>
    <style>
        .tom {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            animation: danceTom 2s infinite;
        }
        .jerry {
            position: absolute;
            left: 300px;
            top: 100px;
            width: 50px;
            height: 50px;
            background-color: #f1c40f;
            border-radius: 50%;
            animation: danceJerry 2s infinite;
        }
        @keyframes danceTom {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes danceJerry {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="tom"></div>
    <div class="jerry"></div>
</body>
</html>
