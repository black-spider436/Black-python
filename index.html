<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Cat</title>
    <style>
        .cat {
            position: relative;
            width: 100px;
            height: 100px;
            background-image: url('https://via.placeholder.com/100'); /* replace with cat image */
            background-size: cover;
            animation: walk 2s infinite;
        }
        @keyframes walk {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(200px);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="cat"></div>
</body>
</html>
