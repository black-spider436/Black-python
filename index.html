<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sir bravin Dancing Cartoon Characters</title>
    <style>
        .character {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f0f0f0;
            animation: dance 2s infinite;
        }
        .character1 {
            left: 100px;
            background-color: #ff69b4;
            animation-delay: 0s;
        }
        .character2 {
            left: 300px;
            background-color: #34a85a;
            animation-delay: 1s;
        }
        @keyframes dance {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="character character1"></div>
    <div class="character character2"></div>
</body>
</html>
