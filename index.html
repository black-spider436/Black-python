<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>President Ruto Face Animation</title>
    <style>
        .face {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin: 50px auto;
        }
        .eyes {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #000;
            animation: blink 5s infinite;
        }
        .eyes.right {
            left: 130px;
        }
        .mouth {
            position: absolute;
            top: 120px;
            left: 50px;
            width: 100px;
            height: 20px;
            border-bottom: 2px solid #000;
            animation: smile 5s infinite;
        }
        @keyframes blink {
            0% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.1);
            }
            100% {
                transform: scaleY(1);
            }
        }
        @keyframes smile {
            0% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(1.2);
            }
            100% {
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="eyes"></div>
        <div class="eyes right"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
